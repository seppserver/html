<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header class="site-header">
    <h1>Documentation</h1>
    <div class="nav-placeholder"></div>
  </header>

  <main class="content">
    <section id="markdown-container">
      <p>Loading documentation...</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 â€“ My Project</p>
  </footer>

  <button id="toggle-mode">ðŸŒ™ Dark Mode</button>
  <script src="darkmode.js"></script>
  <script src="nav.js"></script>

  <script>
    fetch('docs.md')
      .then(res => res.text())
      .then(md => {
        const html = marked.parse(md);
        document.getElementById('markdown-container').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('markdown-container').innerHTML = '<p>Error loading documentation.</p>';
        console.error('Markdown load error:', err);
      });
  </script>

</body>
</html>
