<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation</title>

  <!-- Styling -->
  <link rel="stylesheet" href="style.css">

<!-- Highlight.js CSS (GitHub Theme) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<!-- Highlight.js Core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header class="site-header">
    <h1>Documentation</h1>
    <div class="nav-placeholder"></div>
  </header>

  <main class="content">
    <section id="markdown-container">
      <p>Loading documentation...</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 â€“ My Project</p>
  </footer>

  <button id="toggle-mode">ðŸŒ™ Dark Mode</button>
  <script src="darkmode.js"></script>
  <script src="nav.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('docs.md')
        .then(res => res.text())
        .then(md => {
          const html = marked.parse(md);
          const container = document.getElementById('markdown-container');
          container.innerHTML = html;

          // Highlight all code blocks
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
        })
        .catch(err => {
          document.getElementById('markdown-container').innerHTML = '<p>Error loading documentation.</p>';
          console.error('Markdown load error:', err);
        });
    });
  </script>

</body>
</html>
